<!DOCTYPE html>
<html>
<head>

	<style>

	body{

		.pagecolor1{

	<div class="outer">

	<!-- THIS IS WHERE THE ORIGINAL INFORMATION BEGINS -->
			<div class="heading"><span class="font-family">Merck Youth Science Programs</span></div>

          </div>



           	<div><img class="img" src="img/desktop-01.jpg" alt="desktop wireframe sketch" ></div>

<!-- THIS IS WHERE YOUR HOBBY INFORMATION BEGINS -->




		</div>
